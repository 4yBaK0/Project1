<!DOCTYPE html>
<html lang="en">
<head>
    <title>Таблиця з об'єднаними клітинами</title>
    <style>

        table{
            border-collapse:collapse;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Для створення сайтів використовують наступні засоби:</p>
    <table>
        <caption>Вебтехнологійні</caption>
        <thead>
            <tr>
                <th>Назва технології</th>
                <th>Back-end</th>
                <th>Front-end</th>
                <th>Full stack</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML</td>
                <td></td>
                <td>+</td>
                <td rowspan="5">+</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td></td>
                <td>+</td>
            </tr>
            <tr>
                <td>JS</td>
                <td colspan="3">+</td>
            </tr>
            <tr>
                <td>Ruby</td>
                <td>+</td>
                <td></td>
            </tr>
            <tr>
                <td>Python</td>
                <td>+</td>
                <td></td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    
</body>
</html>
